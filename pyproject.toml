version = "0.1.0"
dependencies = [
    "fastapi[standard]>=0.120,<0.121",
    "prometheus-fastapi-instrumentator>=7.1.0,<8.0",
    "psycopg2-binary>=2.9.11,<3.0",
    "sqlalchemy>=2.0.44,<3.0",
    "alembic>=1.0,<2.0",
    "gunicorn>=23.0,<24.0",
    "kubernetes>=34.1,<35.0",
