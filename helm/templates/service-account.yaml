# custom-serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: solver-director
  namespace: psp
imagePullSecrets:
- name: harbor-creds
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: solver-director-role
rules:
- apiGroups: [""]
  resources: ["namespaces","pods","services","serviceaccounts","secrets"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: solver-director-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: solver-director-role
subjects:
- kind: ServiceAccount
  name: solver-director
  namespace: psp